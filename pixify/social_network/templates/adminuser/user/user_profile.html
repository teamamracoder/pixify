{% extends "../base.html" %}

{% block title %}Post Details{% endblock %}

{% block content %}
<style>
    /* Custom shadow for the outer div */
    .custom-shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
</style>

<div class="container shadow">
<div class="row">
    <!-- Profile Picture and Basic Information -->
    <div class="col-md-4 text-center">
        <img src="https://th.bing.com/th/id/OIP.y_-RrO81dmnPR5dKO0GYWAHaHa?w=193&h=192&c=7&r=0&o=5&pid=1.7" class="rounded-circle mb-3 border border-primary" alt="Profile Picture" width="150" height="150">
        <h5 class="text-dark">Rajat Sutradhar</h5>
    </div>

    <!-- Profile Form -->
    <div class="col-md-8">
        <div class="text-center text-info">Profile Page</div>
        <form>
            <div class="row">
                <!-- First Name -->
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label text-secondary">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Rajat">
                </div>
                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label text-secondary">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nancy">
                </div>
            </div>

            <div class="row">
                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label text-secondary">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                </div>
                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label text-secondary">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="123-456-7890">
                </div>
            </div>

            <div class="row">
                <!-- Address -->
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label text-secondary">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Street Name">
                </div>
                <!-- Nation -->
                <div class="col-md-6 mb-3">
                    <label for="nation" class="form-label text-secondary">Nation</label>
                    <input type="text" class="form-control" id="nation" placeholder="Country">
                </div>
            </div>

            <div class="row">
                <!-- Gender -->
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label text-secondary">Gender</label>
                    <select class="form-select form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <!-- Language -->
                <div class="col-md-6 mb-3">
                    <label for="language" class="form-label text-secondary">Language</label>
                    <select class="form-select form-control" id="language">
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Hindi</option>
                        <option>Bengali</option>
                        <option>Nepali</option>
                        <option>Russian</option>
                        <option>Chinese</option>
                        <option>Dutch</option>
                        <option>Gujarati</option>
                        <option>Marathi</option>
                    </select>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label text-secondary">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <div class="row">
                <!-- Social Media Links -->
                <div class="col-md-6 mb-3">
                    <label for="twitter" class="form-label text-secondary">Twitter</label>
                    <input type="text" class="form-control" id="twitter" placeholder="twitter.com/username">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="linkedin" class="form-label text-secondary">LinkedIn</label>
                    <input type="text" class="form-control" id="linkedin" placeholder="linkedin.com/in/username">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="facebook" class="form-label text-secondary">Facebook</label>
                    <input type="text" class="form-control" id="facebook" placeholder="facebook.com/username">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="google" class="form-label text-secondary">Google</label>
                    <input type="text" class="form-control" id="google" placeholder="google.com/username">
                </div>
            </div>

            <!-- Slogan -->
            <div class="form-group">
                <label for="slogan" class="form-label text-secondary">Slogan</label>
                <input type="text" class="form-control" id="slogan" placeholder="Land acquisition Specialist">
            </div>

            <!-- Save and Cancel Buttons -->
            <div class="text-right mt-4">
                <button type="button" class="btn btn-outline-secondary mr-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
