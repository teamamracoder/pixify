<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>
<body>
    <h2>Create New Post</h2>
    <form action="/create_post/" method="post">
        <!-- CSRF Token -->
        {% csrf_token %}

        <!-- Title -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="50" required><br><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <!-- Media URL -->
        <label for="media_url">Media URL:</label>
        <input type="url" id="media_url" name="media_url" maxlength="200"><br><br>

        <!-- Post Type -->
        <label for="type">Post Type:</label>
        <select id="type" name="type">
            {% for type in PostType %}
                <option value="{{ type.value }}">{{ type.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Content Type -->
        <label for="content_type">Content Type:</label>
        <select id="content_type" name="content_type">
            {% for content_type in PostContentType %}
                <option value="{{ content_type.value }}">{{ content_type.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Accessibility Level -->
        <label for="accessability">Accessibility Level:</label>
        <select id="accessability" name="accessability">
            {% for level in AccessLevel %}
                <option value="{{ level.value }}">{{ level.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Specific User Treatment -->
        <label for="treat_as">Specific User Treatment:</label>
        <select id="treat_as" name="treat_as">
            {% for treatment in SpecificUserTreatment %}
                <option value="{{ treatment.value }}">{{ treatment.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Is Active -->
        <label for="is_active">Is Active:</label>
        <input type="checkbox" id="is_active" name="is_active" checked><br><br>

        <button type="submit">Create Post</button>
    </form>
</body>
</html>
