{% extends "../base.html" %}

{% block title %}Post  List{% endblock %}

{% block content %}
<style>
    .hover-bg:hover {
        background-color: rgba(240, 242, 245, 0.1);
        color: aqua;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col"> 
            <h2 class="text-center mb-4">Posts</h2>

            <div class="d-flex justify-content-between mb-3">
                <div class="input-group" style="max-width: 300px;">
                    <button class="btn btn-outline-secondary">Name</button>
                    <button class="btn btn-outline-secondary">A-Z</button>
                    <input type="text" class="form-control border-secondary" placeholder="Search" aria-label="Search">
                    <span class="input-group-text border-secondary bg-info text-dark"><i
                            class="bi bi-search"></i></span>
                </div>

                <div class=""><button class="btn btn-primary btn-sm"><a href="{% url 'post_create' %}"
                            class="text-white text-decoration-none">Add Post</a></button></div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-info text-white">
                        <tr>
                            <th>Posted BY ID</th>
                            
                            <th>Title</th>
                            <!-- <th>Accessibility</th>
                            <th>Treated As</th>-->
                            
                            <th>Descriptions</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for post in posts %}
                        <tr>
                            <td>
                                <a class="text-decoration-none text-primary hover-bg px-3 py-2"
                                    href="{% url 'post_detail' post.id %}">
                                    {{ post.posted_by_id }}
                                </a>
                            </td>
                            <!-- <td>
                                <a class="text-decoration-none text-primary hover-bg px-3 py-2"
                                    href="{% url 'post_detail' post.id %}">
                                    {{ post.type }}
                                </a>
                            </td>
                            <td>
                                <a class="text-decoration-none text-primary hover-bg px-3 py-2"
                                    href="{% url 'post_detail' post.id %}">
                                    {{ post.content_type }}
                                </a> -->
                            </td>
                            
                            
                            
                            <td>
                            
                            {{ post.title }}
                                
                            </td>
                            <!-- <td>
                                <a class="text-decoration-none text-primary hover-bg px-3 py-2"
                                    href="{% url 'post_detail' post.id %}">
                                    {{ post.accessability }}
                                </a>
                            </td>
                            <td>
                                <a class="text-decoration-none text-primary hover-bg px-3 py-2"
                                    href="{% url 'post_detail' post.id %}">
                                    {{ post.treat_as }}
                                </a>
                            </td> -->

                            
                            <td>
                                
                                    {{ post.description }}
                                
                            </td>

                            

                            <td>
                                <i class="bi bi-eye text-primary"></i>
                            </td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
