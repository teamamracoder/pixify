{% extends "../base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}

<div class="container mt-5">
    <form method="POST" novalidate>
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        <div class="form-group">
            <label for="posted_by">Posted By</label>
            <select name="posted_by" class="form-control" id="posted_by" required>
                <!-- Replace with dynamic user options -->
                <option value="">Select User</option>
                <option value="22">User 1</option>
                <option value="2">User 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select name="type" class="form-control" id="type" required>
                <option value="1">Normal</option>
                <option value="2">Special</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content_type">Content Type</label>
            <select name="content_type" class="form-control" id="content_type" required>
                <option value="1">Text</option>
                <option value="2">Image</option>
            </select>
        </div>
        <div class="form-group">
            <label for="media_url">Media URL</label>
            <input type="url" name="media_url" class="form-control" id="media_url" placeholder="Enter media URL">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="accessability">Accessibility</label>
            <select name="accessability" class="form-control" id="accessability" required>
                <option value="1">Public</option>
                <option value="2">Private</option>
            </select>
        </div>
        <div class="form-group">
            <label for="members">Members</label>
            <select name="members" class="form-control" id="members" multiple>
                <option value="1">Member 1</option>
                <option value="2">Member 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="treat_as">Treat As</label>
            <select name="treat_as" class="form-control" id="treat_as" required>
                <option value="1">Include</option>
                <option value="2">Exclude</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="is_active" class="form-check-input" id="is_active" checked>
            <label class="form-check-label" for="is_active">Is Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




<a href="{% url 'user_list' %}">Back to Post List</a>


{% endblock %}
