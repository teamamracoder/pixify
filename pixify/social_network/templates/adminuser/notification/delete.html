{% extends "../base.html" %}

{% block title %}Delete Notification{% endblock %}

{% block content %}

<h1>Delete Notification</h1>
<p>Are you sure you want to delete {{ notification.title }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'notification_detail'%}">Cancel</a>


{% endblock %}
