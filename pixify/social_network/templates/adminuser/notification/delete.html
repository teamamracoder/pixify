{% extends "../base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}

<h1>Delete Notification</h1>
<p>Are you sure you want to delete {{ notification.text }} {{ notification.media_url }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'manage_notification_list' notification_id %}">Cancel</a>

{% endblock %}
