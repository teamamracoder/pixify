{% extends "../base.html" %}

{% block title %}Notification List{% endblock %}

{% block content %}
<style>
        .hover-bg:hover {
        background-color: rgba(240, 242, 245, 0.1);
        color:aqua; 
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="text-center mb-4">Notifications</h2>

            <div class="d-flex justify-content-between mb-3">
                <div class="input-group" style="max-width: 300px;">
                    <button class="btn btn-outline-secondary">Name</button>
                    <button class="btn btn-outline-secondary">A-Z</button>
                    <input type="text" class="form-control border-secondary" placeholder="Search" aria-label="Search">
                    <span class="input-group-text border-secondary bg-info text-dark"><i class="bi bi-search"></i></span> 
                </div>
                <button class="btn btn-primary btn-sm"><a href="{% url 'notification_create' %}" class="text-white text-decoration-none">Add User</a></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-info text-white"> 
                        <tr>
                            <th>Text</th>                            
                            <th>Media URL</th>                            
                            <th>IS_Read</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for notification in notifications %}
                        <tr>
                            <td>
                                <a class="text-decoration-none text-primary hover-bg" href="{% url 'notification_detail' notification.id %}">
                                    {{notification.text }}
                                </a>
                            </td>                      
                                                    
                            <td>{{ notification.media_url }}</td>

                            <td>{{ notification.is_read }}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm shadow-none"><a href=""><i class="bi bi-eye"></i></a></button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




{% endblock %}
