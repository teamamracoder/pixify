{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}

<h1>User List</h1>
<a href="{% url 'user_create' %}">Create User</a>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user_detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
            (<a href="{% url 'user_update' user.id %}">Edit</a>)
            (<a href="{% url 'user_delete' user.id %}">Delete</a>)
        </li>
    {% endfor %}
</ul>


{% endblock %}
