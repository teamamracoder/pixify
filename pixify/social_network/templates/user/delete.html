{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}

<h1>Delete User</h1>
<p>Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'user_detail' user.id %}">Cancel</a>


{% endblock %}
