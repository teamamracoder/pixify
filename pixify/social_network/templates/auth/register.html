{% extends "auth/base.html" %}

{% block title %}Welcome to Pixify{% endblock %}

{% block content %}
{%load static %}

<div class="m-0" style="background-color: #1a0933;">
<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-12 col-md-4 input-container">
            <form method="post" action="{% url 'register' %}" id="register_form">
                {% csrf_token %}
            <div class="">
                <h3 class="text-white fw-bold">PIXIFY</h3>
                <h1 class="mt-3 fw-bold" style="color: #ecc18a;">WELCOME TO PIXIFY</h1>
            </div>
            <input type="text" name="email" class="form-control form-control-lg mb-2 col-5 d-none" id="first" placeholder="First Name">
            <div class="mt-5" style="color: #ecc18a;">
                {{ data.register_form.as_p }}
                {% comment %} <label for="first" class="form-label fs-5">First Name</label>
                <input type="text" name="first_name" class="form-control form-control-lg mb-2 col-5" id="first" placeholder="First Name">

                <label for="last" class="form-label fs-5">Last Name</label>
                <input type="text" name="last_name" class="form-control form-control-lg col-5" id="last" placeholder="Last Name"> {% endcomment %}
            </div>

            <button type="submit" class="btn btn-lg mt-4 text-dark" style="background-color: #ecc18a;">Confirm</button>
        </form>
        </div>

        <!-- Image -->
        <div class="col-12 col-md-8 p-0 d-none d-md-block">
            <img src="{% static 'images/bg_image.jpeg'%}" alt="Full Screen Image" class="full-screen-image">
            <div class="shape1"></div>
            <div class="shape2"></div>
        </div>

    </div>
</div>
</div>

<script>
    $(document).ready(function () {
        $("#register_form").validate({
            rules: {
                first_name: {
                    required: true,
                    minlength: 3,
                    maxlength: 15
                },
                last_name: {
                    required: true,
                    minlength: 3,
                    maxlength: 15
                },
            },
            messages: {
                first_name: {
                    required: "Please enter your first name.",
                    minlength: "First name must be at least 3 characters.",
                    maxlength: "First name cannot exceed 15 characters."
                },
                last_name: {
                    required: "Please enter your last name.",
                    minlength: "Last name must be at least 3 characters.",
                    maxlength: "Last name cannot exceed 15 characters."
                },
            }
        });
    });
</script>
{% endblock %}
