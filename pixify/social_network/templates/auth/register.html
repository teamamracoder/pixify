{% extends "auth/base.html" %}

{% block title %}Welcome to Pixify{% endblock %}

{% block content %}

<h3>Please enter details to continue</h3>
<div class="row">
    <div class="col-md-6">
        <form method="post" action="{% url 'register' %}" id="register_form">
            {% csrf_token %}
            {{ data.register_form.as_p }}
            <button type="submit" class="btn btn-sm btn-primary my-2">Continue</button>
        </form>
    </div>
</div>
<script>
    $("#register_form").validate();
</script>
{% endblock %}
