{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to Pixify{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.modified.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>

    <main class="container" style="min-height: 600px;">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Pixify App</p>
    </footer>

    <script type="text/javascript">
        const show_toastr = (message, type) => {
            // check if message is null or empty string
            if (!message) return;

            // show toast message based on type
            switch (type) {
                case 'info':
                    toastr.info(message);
                    break;
                case 'warning':
                    toastr.warning(message);
                    break;
                case 'success':
                    toastr.success(message);
                    break;
                case 'error':
                    toastr.error(message);
                    break;
                default:
                    break;
            }
        }

        console.log("wwwwwww","{{ message|escapejs }}", "{{ message_type|escapejs }}")
        console.log("yyyyyyy","{{ request.session.message|escapejs }}", "{{ request.session.message_type|escapejs }}")

        // call show toast message
        show_toastr("{{ message|escapejs }}", "{{ message_type|escapejs }}");
        show_toastr("{{ request.session.message|escapejs }}", "{{ request.session.message_type|escapejs }}");

    </script>
</body>

</html>
