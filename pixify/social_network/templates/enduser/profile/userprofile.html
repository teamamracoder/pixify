<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container w-100 mx-auto p-3" style="max-width: 800px; border: solid; margin-top: 50px;">

        <div class="container mt-4">
            <div class="card p-3">
                <div class="d-flex align-items-start">

                    <img src="https://plus.unsplash.com/premium_photo-1728657016169-a425d4b5f813?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3"
                         alt="Profile Picture" class="rounded-circle me-3 img-fluid" style="width: 100px; height: 100px; object-fit: cover;">

                    <div class="flex-grow-1">
                        <h4 class="mb-1">Ms. Fighter</h4>
                        <p class="text-muted mb-1">39 friends + 2 mutual</p>
                    </div>


                    <div class="d-flex flex-wrap gap-2 mt-2">
                        <button class="btn btn-primary">Respond</button>
                        <button class="btn btn-outline-secondary">Message</button>

                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Report</a></li>
                                <li><a class="dropdown-item" href="#">Block</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
                    <p class="mb-0"><strong>Mr. XX</strong> sent you a friend request!</p>
                    <div class="d-flex">
                        <button class="btn btn-success me-2">Confirm Request</button>
                        <button class="btn btn-danger">Delete Request</button>
                    </div>
                </div>
            </div>
        </div>


        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3 px-1 mx-2">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav w-100 d-flex justify-content-around">
                        <li class="nav-item"><a class="nav-link active" href="#">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">View</a></li>
                                <li><a class="dropdown-item" href="#">Trend</a></li>
                                <li><a class="dropdown-item" href="#">Groups</a></li>
                                <li><a class="dropdown-item" href="#">Events</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="card">
                <div class="d-flex ps-3 align-items-center mt-2">
                    <img src="https://plus.unsplash.com/premium_photo-1728657016169-a425d4b5f813?w=500&auto=format&fit=crop&q=60" class="rounded-circle img-fluid" style="width: 45px; height: 45px;">
                    <span class="ms-2">Mr. xyz Abc</span>
                </div>
                <div class="card-header">Wow, this is good!</div>
                <div class="card-body">
                    <img src="https://images.unsplash.com/photo-1729691692870-a957012d616a?w=500&auto=format&fit=crop&q=60" class="card-img-top img-fluid" style="height:400px;">
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="card p-3">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://plus.unsplash.com/premium_photo-1728657016169-a425d4b5f813?w=500&auto=format&fit=crop&q=60" class="rounded-circle img-fluid" style="width: 40px; height: 40px;">
                    <div class="ms-2">
                        <h6 class="mb-0">Ms. Fighter</h6>
                        <small>20 May <i class="bi bi-lock-fill"></i></small>
                    </div>
                    <a href="#" class="ms-auto"><i class="bi bi-three-dots"></i></a>
                </div>

                <div class="border p-2 mb-3">
                    <div class="d-flex align-items-center mb-2">
                        <img src="https://plus.unsplash.com/premium_photo-1728657016169-a425d4b5f813?w=500&auto=format&fit=crop&q=60" class="rounded-circle img-fluid" style="width: 40px; height: 40px;">
                        <div>
                            <h6 class="mb-0">XXXXXXXX</h6>
                            <small>1m ago <i class="bi bi-people-fill"></i></small>
                        </div>
                    </div>
                    <p>hello</p>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-light flex-fill"><i class="bi bi-hand-thumbs-up"></i> Like</button>
                    <button class="btn btn-light flex-fill"><i class="bi bi-chat"></i> Comment</button>
                    <button class="btn btn-light flex-fill"><i class="bi bi-send"></i> Send</button>
                    <button class="btn btn-light flex-fill"><i class="bi bi-share"></i> Share</button>
                </div>
            </div>
        </div>

    </div>
