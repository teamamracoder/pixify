{% extends "enduser/base.html" %}

{% block title %}Pixify-Home{% endblock %}


{% block content %}
{%load static %} 
  <style>
    /* General Body Styling */
    body {
      background-color: #f5f5f5;
    } 
    /* Navbar Styling */
    .navbar {
      padding: 0.5rem 1rem;
    }

    .navbar .nav-link img {
      border-radius: 50%;
    }

    .navbar .btn {
      font-size: 1.2rem;
    }

    /* Sidebar Styling */
    .col-md-3 {
      background-color: #fff;
      padding: 2rem 1rem;
    }

    .col-md-3 img {
      border-radius: 50%;
    }

    /* Card Styling */

    #close-btn{
        border:none;
        outline: none;
        color: black;
    }
    .card {
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    } 
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    } 
    .card .icon {
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      margin: 0 auto 1rem;
    }

    .story-uploaded {
      height: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .col-md-3 {
        display: none;
      } 
      .card {
        margin: 1rem 0;
      }

      .navbar {
        justify-content: space-between;
      }
    }

    @media (max-width: 576px) {
      .card h6 {
        font-size: 0.9rem;
      }

      .navbar .btn img {
        width: 24px;
        height: 24px;
      }
    }
   
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-3">
    <button class="btn btn-outline-secondary" id="close-btn">&times;</button>
    <a class="navbar-brand mx-3" href="#">
      <img src="bike.jpg" alt="Logo" width="30" height="30">
    </a>
    <div class="d-flex align-items-center ms-auto">
      <button class="btn btn-light me-2">
        <i class="fa-solid fa-bars"></i>
      </button>
      <button class="btn btn-light me-2 position-relative">
        <i class="fa-regular fa-bell"></i>
      </button>
      <img src="bike.jpg" alt="Profile" class="rounded-circle" width="30" height="30">
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-md-3" style=" height: 90vh;">
        <div class="d-flex justify-content-between  mb-1" >
          <h5>Your Story</h5>
          <button class="btn btn-light p-2">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="d-flex align-items-center">
          <img src="bike.jpg" alt="Profile" class="rounded-circle me-3" width="50" height="50">
          <span>Ram Sarkar</span>
        </div>
      </div> 
      <!-- Right Content -->
      <div class="col-md-9 d-flex align-items-center justify-content-center">
        <div class="row g-3 text-center">
          <!-- Photo Story -->
          <div class="col-12 col-sm-6">
            <div class="card p-4" style=" height: 50vh;justify-content: center; background: linear-gradient(to bottom, #8EC5FC, #E0C3FC); ">
              <div class="icon">
                <i class="fa-solid fa-image"></i>
              </div>
              <h6>Create a photo story</h6>
            </div>
          </div>
          <!-- Text Story -->
          <div class="col-12 col-sm-6 story-uploaded">
            <div class="card p-4" style="height: 50vh; background: linear-gradient(to bottom, #FF9A9E, #FECFEF);align-items: center;justify-content: center;">
              <div class="icon">
                <i class="fa-solid fa-font"></i>
              </div>
              <h6>Create a text story</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector(".fa-gear").addEventListener("click", () => {
      alert("Settings clicked!");
    });
  </script>

 {% endblock %}
