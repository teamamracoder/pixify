{% extends "enduser/base.html" %}

{% block title %}Pixify-Home{% endblock %}

{% block content %}
{%load static %}         

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<div class="px-3 py-3 mt-3 users"
    style="background-color: #1f0447e3;box-shadow: 0 4px 8px rgba(151, 95, 236, 0.5);font-family: serif;border-radius: 7px;">
    <div class="pt-1 pb-3 px-2 mb-2 fw-semibold" style="border: 1px solid black;border-radius: 3px;">
      <div class="container mt-4">
        <div class="d-flex align-items-center">
          <img src="{% static 'images/green.png'%}" alt="Profile" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">
            <input class="form-control" type="search" placeholder="" style="border-radius: 25px;">
          </div>
          <div class="row justify-content-around text-center py-2">
       
            <div class="col-4 d-flex align-items-center justify-content-center">
                <i class="bi bi-camera-video-fill text-danger me-2 fs-5"></i>
                <span>Live video</span>
            </div>

            <div class="col-4 d-flex align-items-center justify-content-center"  data-bs-toggle="modal" data-bs-target="#addPhotosVideosModal" >
                <i class="bi bi-image-fill text-success me-2 fs-5"></i>
                <span>Photo/video</span>
            </div>

            <div class="col-4 d-flex align-items-center justify-content-center">
                <i class="bi bi-emoji-smile-fill text-warning me-2 fs-5"></i>
                <span>Feeling/activity</span>
            </div>
        </div>  
          
       </div>
    </div>
</div>  
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPhotosVideosModal" style="width: 100%;">
  <i class="bi bi-plus-circle"></i> Add Photos/Videos
</button>
<div class="modal fade" id="addPhotosVideosModal" tabindex="-1" aria-labelledby="addPhotosVideosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addPhotosVideosModalLabel">Add photos/videos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                  <label for="fileInput" class="form-label">Or drag and drop</label>
                  <input type="file" class="form-control" id="fileInput">
              </div>
              <button type="button" class="btn btn-primary">Add photos and videos from your mobile device</button>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Add to your post</button>
              <button type="button" class="btn btn-primary">Post</button>
          </div>
         </div>
  </div>
</div> 
<div class="px-3 py-3 mt-3"
style="background-color: #1f0447e3;box-shadow: 0 4px 8px rgba(151, 95, 236, 0.5);font-family: serif;border-radius: 7px;">
    <div>
        <div class="">

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src=https://img.freepik.com/free-photo/close-up-guitar-strings-with-shallow-depth-field-soft-focus_169016-60792.jpg?semt=ais_hybrid
                            class="d-block"  height="350" width="100%">
                    </div>
                    <div class="carousel-item active">
                        <img src=https://img.freepik.com/free-photo/close-up-guitar-strings-with-shallow-depth-field-soft-focus_169016-60792.jpg?semt=ais_hybrid
                            class="d-block"  height="350" width="100%">
                    </div>
                    <div class="carousel-item">
                        <img src=https://img.freepik.com/free-photo/close-up-guitar-strings-with-shallow-depth-field-soft-focus_169016-60792.jpg?semt=ais_hybrid
                            class="d-block"  height="350" width="100%">
                    </div>
                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              </div>
        </div>
    </div>

        <div class="post-section">
            <form>
               {% comment %} <div class="form-group">
                    <label style="font-size: 25px; color: white; font-weight: bold;" for="photoUpload">Select
                        Photo</label>
                    <div class="fileInputStyle">
                        <div class="browseStyle">
                            <label for="file-upload" class="custom-file-upload">
                                Browse..
                            </label>
                        </div>
                        <input type="file" class="form-control-file" id="photoUpload" accept="image/*"
                            style="display: none;">
                        <span id="file-name">No file selected.</span>
                    </div>
                </div> {% endcomment %}
                 <label style="font-size: 20px; color: white; font-weight: bold;" for="fileUpload">Select
                    Photo</label>
                <div class="mb-3 " >
                    <input type="file" class="form-control fileInputStyle" id="fileUpload">
                    {% comment %} <label class="input-group-text " for="inputGroupFile02">Upload</label> {% endcomment %}
                </div>

                <div class="form-group" style="margin-top: 15px;">
                     <textarea class="form-control textAreaStyle" id="postText" rows="3"
                        style=" background-color: rgb(35, 10, 59); border:2px solid rgb(16, 3, 26); font-size: 20px; color:white;"
                        placeholder="What's on your mind  ?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary post-button"
                    style="color: white; font-weight: bold; background-color:#975fec;">
                    POST
                </button>
            </form>
    </div>
 </div>
{% endblock %}
