<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hidden input to store chat_id -->
    <input type="hidden" id="chatId" value="{{ chat_id }}">

    <div class="call-container">
        <header class="call-header">
            <p>Pixify</p>
            <p>End-to-end encrypted</p>
        </header>
        <div class="call-body">
            <div class="profile-icon">
                <img src="http://celebrityinsider.org/wp-content/uploads/2019/04/tom-cruise.jpg" alt="">
            </div>
            <p class="contact-name">Subham</p>
            <p class="call-status">Ringing...</p>
        </div>
        <div class="call-footer">
            <button class="action-button" id="add-user">â‹¯</button>
            <button class="action-button" id="share-screen"><i class="fas fa-video"></i></button>
            <button class="action-button" id="mute"><i class="fas fa-microphone"></i></button>
            <button class="action-button end-call" id="end-call"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get chat_id from the hidden input
            const chatId = document.getElementById("chatId").value;

            document.getElementById("end-call").addEventListener("click", () => {
                if (chatId) {
                    window.location.href = `/chat/${chatId}/message/`;
                } else {
                    console.error("Chat ID is missing!");
                }
            });
        });
    </script>
</body>




<style>
    .profile-icon img {
     object-fit: cover;
     width: 100px;
     height: 100px;
     border-radius: 50%;
     /* margin-right: 10px; */
     flex-shrink: 0;
 }
 body {
     font-family: Arial, sans-serif;
     margin: 0;
     background-color: #1A0933;
     color: white;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
 }
 
 .call-container {
     width: 400px;
     height: 600px;
     background-color: #1A0933;
     border-radius: 12px;
     display: flex;
     flex-direction: column;
     overflow: hidden;
     box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
 }
 
 .call-header {
     background-color: #2953cd;
     color: #ffff;
     text-align: center;
     /* padding: 10px; */
     font-size: 14px;
 }
 
 .call-body {
     flex: 1;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
 }
 
 .profile-icon {
     background-color: #555;
     width: 100px;
     height: 100px;
     border-radius: 50%;
     display: flex;
     justify-content: center;
     align-items: center;
     font-size: 50px;
     color: #bbb;
     margin-bottom: 20px;
 }
 
 .contact-name {
     font-size: 24px;
     font-weight: bold;
     margin-bottom: 10px;
 }
 
 .call-status {
     font-size: 18px;
     color: #aaa;
 }
 
 .call-footer {
     background-color: #ffff;
     padding: 10px;
     display: flex;
     justify-content: space-around;
     align-items: center;
 }
 
 .action-button {
     background-color: #444;
     border: none;
     border-radius: 50%;
     width: 50px;
     height: 50px;
     color: white;
     font-size: 20px;
     cursor: pointer;
     display: flex;
     justify-content: center;
     align-items: center;
 }
 
 .end-call {
     background-color: #f00;
 }
 
 .action-button:hover {
     opacity: 0.8;
 }
 </style>
</body>
</html>
