<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hidden input to store chat_id -->
    <input type="hidden" id="chatId" value="{{ chat_id }}">

    <div class="call-container">
        <header class="call-header">
            <p>Pixify</p>
            <p>End-to-end encrypted</p>
        </header>
        <div class="call-body">
            <div class="profile-icon">
                <img src="http://celebrityinsider.org/wp-content/uploads/2019/04/tom-cruise.jpg" alt="">
            </div>
            <p class="contact-name">Subham</p>
            <p class="call-status">Ringing...</p>
        </div>
        <div class="call-footer">
            <button class="action-button" id="add-user">â‹¯</button>
            <button class="action-button" id="share-screen"><i class="fas fa-video"></i></button>
            <button class="action-button" id="mute"><i class="fas fa-microphone"></i></button>
            <button class="action-button end-call" id="end-call"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chatId = "{{ chat_id }}";
        const callId = "{{ call_id }}";
        const socket = new WebSocket(`ws://${window.location.host}/ws/call/${chatId}/`);

        // WebSocket event: When a member accepts the call, redirect the caller too
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);

            if (data.action === "call_accepted") {
                console.log("Call accepted, redirecting to call.html...");
                window.location.href = `/call/${callId}/${chatId}/`;
            }
        };

        // End Call Button - Redirect to chat messages
        document.getElementById("end-call").addEventListener("click", () => {
            if (chatId) {
                socket.send(JSON.stringify({ action: "user_left", chat_id: chatId })); // Notify server
                window.location.href = `/chat/${chatId}/message/`;
            } else {
                console.error("Chat ID is missing!");
            }
        });

        // Accept Call Button (for testing if needed)
        document.querySelector(".accept-call")?.addEventListener("click", function () {
            socket.send(JSON.stringify({
                action: "call_accepted",
                call_id: callId
            }));

            window.location.href = `/call/${callId}/${chatId}/`;
        });
    });
</script>        
</body>




<style>

 </style>
</body>
</html>
