<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incoming Call - Pixify</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1A0933, #2C2A4A);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .call-container {
      width: 350px;
      background-color: #1E1E1E;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .call-header {
      background: #2953cd;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .call-body {
      padding: 30px;
      text-align: center;
    }
    .profile-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
    }
    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .call-status {
      font-size: 1.2rem;
      color: #aaa;
    }
    .call-footer {
      background: #fff;
      padding: 15px;
      text-align: center;
    }
    .action-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .action-button:hover {
      opacity: 0.8;
    }
    .accept-call {
      background-color: #28a745;
      color: #fff;
    }
    .end-call {
      background-color: #d9534f;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Hidden inputs -->
  <input type="hidden" id="chatId" value="{{ chat_id }}">
  <input type="hidden" id="callId" value="{{ call_id }}">
  <input type="hidden" id="currentUser" value="{{ user.id }}">
  <input type="hidden" id="isGroupCall" value="{{ is_group_call }}">
  
  <div class="call-container">
    <div class="call-header">
      Pixify - Incoming Call
    </div>
    <div class="call-body">
      <div class="profile-icon">
        <img src="http://celebrityinsider.org/wp-content/uploads/2019/04/tom-cruise.jpg" alt="Profile">
      </div>
      <h3>Subham</h3>
      <p class="call-status">Incoming...</p>
    </div>
    <div class="call-footer">
      <button class="action-button accept-call" id="accept-call">
        <i class="fa-solid fa-phone" style="color: #FFD43B;"></i>
      </button>
      <button id="end-call" class="action-button end-call">
        <i class="fas fa-phone"></i>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const chatId    = document.getElementById("chatId").value;
      const callId    = document.getElementById("callId").value;
      const currentUser = document.getElementById("currentUser").value;
      const isGroupCall = document.getElementById("isGroupCall").value === "True";
      const socket = new WebSocket(`ws://${window.location.host}/ws/call/${chatId}/`);

      // For one-to-one calls, auto-cancel after 30 seconds.
      let callTimeout;
      if (!isGroupCall) {
        callTimeout = setTimeout(() => {
          console.log("No action on incoming call within timeout. Ending call automatically.");
          window.location.href = `/chat/${chatId}/message/`;
        }, 30000);
      }

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.action === "ringing") {
          if (currentUser !== data.caller_id) {
            console.log("Incoming call detected...");
          }
        }
        else if (data.action === "call_terminated") {
          console.log("Call terminated by another user.");
          window.location.href = `/chat/${chatId}/message/`;
      }
      };

      document.getElementById("accept-call").addEventListener("click", function () {
        if (callTimeout) clearTimeout(callTimeout);
        socket.send(JSON.stringify({
          action: "call_accepted",
          call_id: callId,
          receiver: currentUser
        }));
        window.location.href = `/call/${callId}/${chatId}/`;
      });

      document.getElementById("end-call").addEventListener("click", function () {
        if (callTimeout) clearTimeout(callTimeout);
        window.location.href = `/chat/${chatId}/message/`;
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
