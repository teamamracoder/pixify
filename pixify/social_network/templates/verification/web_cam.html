{% extends "enduser/base.html" %}
{% block title %}Pixify-Verification{% endblock %}
{% block content %} {% load static %}
<div class="verifycontainer">
    <h1 id="verify_header">Verification</h1>
    <div class="webcam-container">
        <video id="webcam" autoplay></video>
        <canvas id="snapshot" style="display: none;"></canvas>
    </div>
    <button id="capture">
        C A P T U R E
        <div id="clip">
            <div id="leftTop" class="corner"></div>
            <div id="rightBottom" class="corner"></div>
            <div id="rightTop" class="corner"></div>
            <div id="leftBottom" class="corner"></div>
        </div>
        <span id="rightArrow" class="arrow"></span>
        <span id="leftArrow" class="arrow"></span>
    </button>
    <div id="result"></div>
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>
</div>

<style>
    /* Spinner styles */
    .spinner {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');
    const context = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => console.error('Webcam not accessible:', err));

    // Capture image
    document.getElementById('capture').addEventListener('click', () => {
        // Show loading spinner
        loadingDiv.style.display = 'block';
        resultDiv.textContent = ''; // Clear previous results

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');

        // Send to server
        fetch('/profile/verification/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.cookie.split('csrftoken=')[1]
            },
            body: JSON.stringify({ image: imageData })
        })
        .then(response => response.json())
        .then(data => {
            // Hide loading spinner
            loadingDiv.style.display = 'none';

            if (data.success) {
                resultDiv.innerHTML = `<p id="verify_msg">${data.message}</p>`;
            } else {
                resultDiv.textContent = data.message;
            }
        })
        .catch(err => {
            // Hide loading spinner
            loadingDiv.style.display = 'none';
            console.error('Error during verification:', err);
        });
    });
</script>

    }

    button:hover #leftArrow {

    left: 103%;
    animation: 0.6s ease-in-out both infinite alternate leftArrow8;
    }

    .corner {
    position: absolute;
    width: 4em;
    height: 4em;
    background-color: #2761c3;
    box-shadow: inset 1px 1px 8px #2781c3;
    transform: scale(1) rotate(45deg);
    transition: 0.2s;
    }

    #rightTop {
    top: -1.98em;
    left: 91%;
    }

    #leftTop {
    top: -1.96em;
    left: -3.0em;
    }

    #leftBottom {
    top: 2.10em;
    left: -2.15em;
    }

    #rightBottom {
    top: 45%;
    left: 88%;
    }

    button:hover #leftTop {
    animation: 0.1s ease-in-out 0.05s both changeColor8,
    0.2s linear 0.4s both lightEffect8;
    }

    button:hover #rightTop {
    animation: 0.1s ease-in-out 0.15s both changeColor8,
    0.2s linear 0.4s both lightEffect8;
    }

    button:hover #rightBottom {
    animation: 0.1s ease-in-out 0.25s both changeColor8,
    0.2s linear 0.4s both lightEffect8;
    }

    0.2s linear 0.4s both lightEffect8;
    }

    button:hover .corner {

    }

    button:hover #clip {
    animation: 0.2s ease-in-out 0.55s both greenLight8;
    --color: #27c39f;
    }

    @keyframes changeColor8 {
    from {
        background-color: #2781c3;
    }

    to {
        background-color: #27c39f;
    }
    }

    @keyframes lightEffect8 {
    from {
        box-shadow: 1px 1px 5px #27c39f;
    }

    to {
        box-shadow: 0 0 2px #27c39f;
    }
    }

    @keyframes greenLight8 {
    from {
    }

    to {

    }
    }

    from {

    }

    }
    }

    }
    }




    #capture:hover {

    }

    #result {

    }

        font-size: 18px;
        font-weight: bold;
    }
</style>
