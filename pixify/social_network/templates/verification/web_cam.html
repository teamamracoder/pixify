{% extends "enduser/base.html" %} {% block title %}Pixify-Verification{% endblock %}
{% block content %} {% load static %}
<div class="container">
    <h1>Webcam Verification</h1>
    <div class="webcam-container">
        <video id="webcam" autoplay></video>
        <canvas id="snapshot" style="display: none;"></canvas>
    </div>
    <button id="capture">Capture</button>
    <div id="result"></div>
    
</div>

<!-- Styling for webcam and result display -->
<style>
    .container {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }

    .webcam-container {
        position: relative;
        width: 100%;
        height: 300px;
        border: 2px solid #ccc;
        background-color: #f4ecec;
        margin-bottom: 20px;
    }

    #webcam {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #capture {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    #capture:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
    }

    #result img {
        width: 300px;
        margin-top: 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
    }

    p {
        font-size: 18px;
        font-weight: bold;
    }
</style>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');
    const context = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => console.error('Webcam not accessible:', err));

    // Capture image
    document.getElementById('capture').addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');

        // Send to server
        fetch('/profile/verification/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.cookie.split('csrftoken=')[1]
            },
            body: JSON.stringify({ image: imageData })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                resultDiv.innerHTML = `<p>${data.message}</p>`;
                setTimeout(() => {
                        window.location.href = '/profile/';
                    }, 2000);
            } else {
                resultDiv.textContent = data.message;
            }
        })
        .catch(err => console.error('Error during verification:', err));
    });
</script>
