{% extends "base.html" %}

{% block title %}Post List{% endblock %}

{% block content %}

<h1>Post List</h1>
<a href="{% url 'post_create' %}">Create Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            (<a href="{% url 'post_update' post.id %}">Edit</a>)
            (<a href="{% url 'post_delete' post.id %}">Delete</a>)
        </li>
    {% endfor %}
</ul>


{% endblock %}
